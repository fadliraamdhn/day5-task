<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>My Project</title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary px-5">
            <div class="d-flex column-gap-3">
                <a class="navbar-brand" href="#">
                    <img src="Logo.png" alt="Dumbways" width="50">
                </a>
                <a class="navbar-brand fs-5" href="#">Home</a>
                <a class="navbar-brand fs-5" href="#">My Project</a>
            </div>
            <div>
                <button type="button" class="btn btn-dark">Contact Me</button>
            </div>
        </nav>
    </header>

    <div class="container-lg mt-5">
        <div class="text-center">
            <h1 style="font-family: Arial, Helvetica, sans-serif;" class="fw-bold fs-3">ADD MY PROJECT</h1>
        </div>
    </div>

    <div class="container d-flex justify-content-center py-4">
        <form id="myForm" class="w-50">
            <div class="mb-3">
                <label for="projectName" class="form-label fw-semibold fs-4">Project Name</label>
                <input type="text" class="form-control" id="projectName">
            </div>
            <div class="mb-3 d-flex column-gap-3 justify-content-center">
                <div class="w-50">
                    <label for="starDate" class="form-label fw-semibold fs-4">Start Date</label>
                    <input type="date" class="form-control" id="startDate" required>
                </div>
                <div class="w-50">
                    <label for="endDate" class="form-label fw-semibold fs-4">End Date</label>
                    <input type="date" class="form-control" id="endDate" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label fw-semibold fs-4">Description</label>
                <textarea class="form-control" id="description" rows="6"></textarea>
            </div>

            <div class="d-flex flex-column">
                <label for="technologies" class="form-label fw-semibold fs-4">Technologies</label>
                <div class="d-flex mx-3 column-gap-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="nodeJs">
                        <label class="form-check-label fw-medium text-light-emphasis" for="nodeJs">Node Js</label>
                    </div>
                    <div class="form-check numberTwo">
                        <input class="form-check-input" type="checkbox" value="2" id="nextJs">
                        <label class="form-check-label fw-medium text-light-emphasis" for="nextJs">Next Js</label>
                    </div>
                </div>
                <div class="d-flex mx-3 column-gap-5 formTwo">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="3" id="reactJs">
                        <label class="form-check-label fw-medium text-light-emphasis" for="reactJs">React Js</label>
                    </div>
                    <div class="form-check numberTwo">
                        <input class="form-check-input" type="checkbox" value="4" id="typeScript">
                        <label class="form-check-label fw-medium text-light-emphasis" for="typeScript">TypeScript</label>
                    </div>
                </div>
            </div>
            <div class="mt-2">
                <label for="upload" class="form-label fw-semibold fs-4">Upload Image</label>
                <div class="input-group mb-3">
                    <input type="file" accept="image/jpeg, image/png, image/jpg" class="form-control" id="inputImg">
                    <label class="input-group-text" for="inputGroupFile02"><i class='bx bx-paperclip'></i></label>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <button onclick="addProject(event)" class="fw-semibold">submit</button>
            </div>
        </form>
    </div>

    <div class="card-container py-4">
        <div class="text-center">
            <h1 style="font-family: Arial, Helvetica, sans-serif;" class="fw-bold fs-3">MY PROJECT</h1>
        </div>

        <div>
            <div id="cardContainer" class="mx-5 my-4 d-flex justify-content-center gap-4 flex-wrap">
            <div class="card pb-2 px-1" style="width: 22rem;">
                <!--Isi dari card-->
            </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
